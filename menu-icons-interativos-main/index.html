<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel ID(1491923361(</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- jQuery library for DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to the external JavaScript file for additional scripts -->
  <script src="scripts.js"></script>
</head>

<body>

  <!-- Icon menu container -->
  <ul class="menu">
    <!-- Menu toggle button -->
    <div class="menuToggle">
      <ion-icon name="add-outline"></ion-icon>
    </div>
    <!-- Menu items with icons and colors -->
    <li style="--i: 0; --clr: #ff2972">
      <a href="#youtube">
        <ion-icon name="logo-youtube"></ion-icon>
        </ion-icon>
      </a>
    </li>
    <li id="settingsIcon" style="--i: 1; --clr: #fee800">
      <a href="#settings">
        <ion-icon name="settings-outline"></ion-icon>
      </a>
    </li>
    <li id="homeIcon" style="--i: 2; --clr: #04fc43">
      <a href="#home">
        <ion-icon name="home-outline"></ion-icon>
        </ion-icon>
      </a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href="#nstagram">
        <ion-icon name="logo-instagram"></ion-icon>
        </ion-icon>
      </a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="#camera">
        <ion-icon name="camera-outline"></ion-icon>
      </a>
    </li>
    <li id="gameIcon" style="--i: 5; --clr: #fea600">
      <a href="#game">
        <ion-icon name="game-controller-outline"></ion-icon>
      </a>
    </li>
    <li style="--i: 6; --clr: #a529ff">
      <a href="#person">
        <ion-icon name="person-outline"></ion-icon>
      </a>
    </li>
    <li style="--i: 7; --clr: #01bdab">
      <a href="#facebook" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
    </li>
  </ul>

  <!-- Game container -->
  <div id="gameContainer">
    <div id="game">
      <h1>Mini Jogo</h1>
      <p>Clique no botão quantas vezes puder!</p>
      <button id="gameButton">Clique em mim!</button>
      <p>Score: <span id="score">0</span></p>
      <button id="closeGame">Fechar jogo</button>
    </div>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="toggleSound">
    <source src="audio/close.mp3" type="audio/mpeg">
    <source src="audio/close.ogg" type="audio/ogg">
  </audio>

  <audio id="openSound">
    <source src="audio/open.mp3" type="audio/mpeg">
    <source src="audio/open.ogg" type="audio/ogg">
  </audio>

  <audio id="hoverSound">
    <source src="audio/beep.mp3" type="audio/mpeg">
    <source src="audio/beep.ogg" type="audio/ogg">
  </audio>

  <audio id="backgroundMusic" autoplay loop>
    <source src="audio/Weightless.mp3" type="audio/mpeg">
    <source src="audio/Weightless.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript code to handle menu toggle and hover sounds -->
  <script>
    $(document).ready(function() {
      var toggleSound = $("#toggleSound")[0];
      var openSound = $("#openSound")[0];
      var hoverSound = $("#hoverSound")[0];
      var backgroundMusic = $("#backgroundMusic")[0]; // áudio de fundo
      // Tocar a música de fundo ao carregar a página
      backgroundMusic.play();
      // Menu and game elements
      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");
      let homeIcon = document.getElementById('homeIcon');
      let gameIcon = document.getElementById('gameIcon');
      let gameContainer = document.getElementById('gameContainer');
      let closeGameButton = document.getElementById('closeGame');
      let gameButton = document.getElementById('gameButton');
      let scoreDisplay = document.getElementById('score');

     // Toggle menu
  function toggleMenu() {
    menu.classList.toggle("active");
    toggleSound.currentTime = 0;
    toggleSound.play();
    if (menu.classList.contains("active")) {
      openSound.currentTime = 0;
      openSound.play();
    }
  }

  // Handle menu toggle button click
  menuToggle.onclick = toggleMenu;

  // Handle settings icon click
  homeIcon.onclick = function() {
    if (menu.classList.contains("active")) {
      toggleMenu(); // Close menu when settings icon is clicked
    }
  };
      
      // Hover sound effect
      $("a").mouseenter(function() {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
      // Open game
      gameIcon.addEventListener('click', () => {
        menu.style.display = 'none'; // Hide menu
        gameContainer.style.display = 'flex'; // Show game
      });
      // Close game
      closeGameButton.addEventListener('click', () => {
        gameContainer.style.display = 'none'; // Hide game
        menu.style.display = 'flex'; // Show menu
      });
      
      // Game variables
      let score = 0;
      // Update button's position randomly
      function updateButtonPosition() {
        const buttonWidth = gameButton.offsetWidth;
        const buttonHeight = gameButton.offsetHeight;
        const containerWidth = gameContainer.clientWidth;
        const containerHeight = gameContainer.clientHeight;
        const x = Math.random() * (containerWidth - buttonWidth);
        const y = Math.random() * (containerHeight - buttonHeight);
        gameButton.style.position = 'absolute';
        gameButton.style.left = `${x}px`;
        gameButton.style.top = `${y}px`;
      }
      // Handle button clicks
      gameButton.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = score;
        updateButtonPosition();
      });
    });
  </script>

  <!-- Ionicons for menu icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
