<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel ID(1491923361)</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- jQuery library for DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to the external JavaScript file for additional scripts -->
  <script src="scripts.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      }
      100% {
        background: linear-gradient(135deg, #3a3a3a, #1e1e1e);
      }
    }

    /* Estilos do menu circular */
    .menu {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu li {
      position: absolute;
      left: 0;
      list-style: none;
      transform: rotate(0deg) translateX(170px);
      transform-origin: 200px;
      transition: 0.5s;
      transition-delay: calc(0.1s * var(--i));
    }

    .menu.active li {
      transform: rotate(calc(360deg / 8 * var(--i)));
    }

    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      text-decoration: none;
      font-size: 26px;
      border-radius: 50%;
      transform: rotate(calc(360deg / -8 * var(--i)));
      transition: 1s;
      color: transparent;
      transition-delay: 0.5s;
      filter: drop-shadow(0 0 2px var(--clr));
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .menu.active a {
      color: var(--clr);
    }

    .menu a::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 2px;
      border-radius: 2px;
      background: var(--clr);
      transform: rotate(calc(90deg * var(--i))) translate(0, 48px);
      transition: width 0.5s, height 0.5s, transform 0.5s;
      transition-delay: 0.5s, 1s, 1.5s;
    }

    .menu.active a::before {
      width: 50px;
      height: 50px;
      background: #161616;
      border: 2px solid var(--clr);
      transform: rotate(calc(0 * var(--i)));
      transition: transform 0.5s, height 0.5s, width 0.5s;
      transition-delay: 0.5s, 1.5s, 1.5s;
      border-radius: 10px;
      filter: drop-shadow(0 0 5px var(--clr));
      rotate: 135deg;
    }

    .menu.active li:hover a::before {
      background: var(--clr);
    }

    .menu.active li:hover a ion-icon {
      color: #161616;
    }

    .menuToggle {
      position: absolute;
      width: 60px;
      height: 60px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: 50%;
      cursor: pointer;
      font-size: 32px;
      transition: 1.5s;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .menu.active .menuToggle {
      transform: rotate(315deg);
    }

    /* Estilos do jogo */
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      display: none; /* Oculto por padrão */
    }

    #game {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #target {
      width: 60px;
      height: 60px;
      background-color: #ff2972;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 15px rgba(255, 41, 114, 0.7);
      transition: transform 0.2s;
    }

    #target:hover {
      transform: scale(1.1);
    }

    #timer {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    #closeGame {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ff2972;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #closeGame:hover {
      background-color: #e02d6d;
    }
  </style>
</head>
<body>
  <!-- Icon menu container -->
  <ul class="menu">
    <!-- Menu toggle button -->
    <div class="menuToggle">
      <ion-icon name="add-outline"></ion-icon>
    </div>
    <!-- Menu items with icons and colors -->
    <li style="--i: 0; --clr: #ff2972">
      <a href="https://www.youtube.com/@TraducaoDeGames" target="_blank" aria-label="YouTube">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
    </li>
    <li id="settingsIcon" style="--i: 1; --clr: #fee800">
      <a href="#settings" aria-label="Settings">
        <ion-icon name="settings-outline"></ion-icon>
      </a>
    </li>
    <li id="homeIcon" style="--i: 2; --clr: #04fc43">
      <a href="#home" aria-label="Home">
        <ion-icon name="home-outline"></ion-icon>
      </a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="#camera" aria-label="Camera">
        <ion-icon name="camera-outline"></ion-icon>
      </a>
    </li>
    <li id="gameIcon" style="--i: 5; --clr: #fea600">
      <a href="#game" aria-label="Game">
        <ion-icon name="game-controller-outline"></ion-icon>
      </a>
    </li>
    <li style="--i: 6; --clr: #a529ff">
      <a href="MC/index.html" aria-label="Profile">
        <ion-icon name="person-outline"></ion-icon>
      </a>
    </li>
    <li style="--i: 7; --clr: #01bdab">
      <a href="https://www.facebook.com/mafcostaa" target="_blank" aria-label="Facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
    </li>
  </ul>

  <!-- Game container -->
  <div id="gameContainer">
    <div id="game">
      <h1>Jogo de Reação Rápida</h1>
      <p id="timer">Tempo restante: 30s</p>
      <p id="score">Pontos: 0</p>
      <div id="target"></div>
      <button id="closeGame">Fechar jogo</button>
    </div>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="toggleSound">
    <source src="audio/close.mp3" type="audio/mpeg">
    <source src="audio/close.ogg" type="audio/ogg">
  </audio>

  <audio id="openSound">
    <source src="audio/open.mp3" type="audio/mpeg">
    <source src="audio/open.ogg" type="audio/ogg">
  </audio>

  <audio id="hoverSound">
    <source src="audio/beep.mp3" type="audio/mpeg">
    <source src="audio/beep.ogg" type="audio/ogg">
  </audio>

  <audio id="clickSound">
    <source src="audio/click.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <audio id="gameOverSound">
    <source src="audio/game-over.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- JavaScript code -->
  <script>
    $(document).ready(function() {
      // Elementos do menu e áudios
      var toggleSound = $("#toggleSound")[0];
      var openSound = $("#openSound")[0];
      var hoverSound = $("#hoverSound")[0];
      var clickSound = document.getElementById('clickSound');
      var gameOverSound = document.getElementById('gameOverSound');

      // Menu and game elements
      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");
      let gameIcon = document.getElementById('gameIcon');
      let gameContainer = document.getElementById('gameContainer');
      let closeGameButton = document.getElementById('closeGame');
      let target = document.getElementById('target');
      let timerDisplay = document.getElementById('timer');
      let scoreDisplay = document.getElementById('score');

      // Variáveis do jogo
      let score = 0;
      let timeLeft = 30;
      let gameActive = false;
      let targetInterval;

      // Função para alternar o menu
      function toggleMenu() {
        menu.classList.toggle("active");
        toggleSound.currentTime = 0;
        toggleSound.play();
        if (menu.classList.contains("active")) {
          openSound.currentTime = 0;
          openSound.play();
        }
      }

      // Abrir/fechar o menu ao clicar no botão
      menuToggle.onclick = toggleMenu;

      // Fechar o menu ao clicar no ícone de casa
      homeIcon.onclick = function() {
        if (menu.classList.contains("active")) {
          toggleMenu();
        }
      };

      // Hover sound effect
      $("a").mouseenter(function() {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });

      // Função para mover o alvo aleatoriamente
      function moveTarget() {
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 60);
        target.style.left = `${x}px`;
        target.style.top = `${y}px`;
        target.style.display = 'block';
      }

      // Função para iniciar o jogo
      function startGame() {
        score = 0;
        timeLeft = 30;
        gameActive = true;
        scoreDisplay.textContent = `Pontos: ${score}`;
        timerDisplay.textContent = `Tempo restante: ${timeLeft}s`;
        target.style.display = 'none';
        moveTarget();
        targetInterval = setInterval(moveTarget, 1000); // Move o alvo a cada segundo
        countdown();
      }

      // Contagem regressiva
      function countdown() {
        const timer = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `Tempo restante: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            clearInterval(targetInterval);
            endGame();
          }
        }, 1000);
      }

      // Função para finalizar o jogo
      function endGame() {
        gameActive = false;
        target.style.display = 'none';
        gameOverSound.play();
        alert(`Fim de jogo! Sua pontuação: ${score}`);
      }

      // Evento de clique no alvo
      target.addEventListener('click', () => {
        if (gameActive) {
          score++;
          scoreDisplay.textContent = `Pontos: ${score}`;
          clickSound.currentTime = 0;
          clickSound.play();
          target.style.display = 'none';
        }
      });

      // Fechar o jogo
      closeGameButton.addEventListener('click', () => {
        gameContainer.style.display = 'none';
        menu.style.display = 'flex';
        clearInterval(targetInterval);
      });

      // Abrir o jogo ao clicar no ícone do game
      gameIcon.addEventListener('click', () => {
        menu.style.display = 'none';
        gameContainer.style.display = 'flex';
        startGame();
      });
    });
  </script>

  <!-- Ionicons for menu icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
